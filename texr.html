<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <style>
        /* Style for the drop-down menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the drop-down button */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        /* Style for the drop-down content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style for the drop-down options */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Style for the drop-down options on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the drop-down content when the drop-down button is clicked */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">Select Action</button>
    <div class="dropdown-content">
        <a href="addC.html">Add Category</a>
        <a href="#">Manage Category</a>
    </div>
</div>

</body>
</html>
