                <form action="">
        
                    <h1>Sign up</h1>
                    <div>
                        <label class="label" for="Name">Name</label><br>
                        <input class="input" type="text" name="Name" id="Name" placeholder="Enter  your name" required><br>
                    </div>
                    <br>
                    <div>

                    </div>

                    <div>
                        <label  class="label2" for="users">Choose Role:</label><br>
                        <select class="input" name="User" id="users">

                        </select>
                    </div>
                    <br>
                
                    <div>

                    </div>

                    <div>

                        <input class="input" type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                    <br>
        
                    <button class="submit"   onclick="validatePassword()" >submit</button>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");
    
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
            } else {
                errorMessage.textContent = "";
                // You can add additional logic for form submission here
                // For example, you might want to submit the form using AJAX
                // or redirect the user to another page.
            }
        }
    </script>
